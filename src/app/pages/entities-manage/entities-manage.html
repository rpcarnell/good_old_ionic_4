<ion-header>
    <ion-toolbar  color="primary" fixed>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
       <ion-title>{{ 'ENTITY_MANAGE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
   
   <div *ngFor="let entity of entities; let i = index;">

      
    <ion-row no-padding class="content-row one-line"  style="background: #fff;"  >
       
        <ion-card class="shadow" no-margin margin-bottom style="width: 100%; cursor: default;"> <ion-card-content>
         
        <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
         <ion-item width-100>
          <ion-img *ngIf="entity.photo" [src]="PLACE_IMAGE_URL + entity.photo" style="float: left; margin: 5px; height: 100px; width: 100px;"></ion-img>
          <ion-img *ngIf="! entity.photo" src="./assets/img/blank_entity.png" style="float: left; margin: 5px; height: 100px; width: 100px;"></ion-img>
          <!--<a (click)="entityEdit(entity.id)">{{entity.title}}</a>-->
          <a (click)="goTo('EntityManage', entity.id)" style="font-size: 1.5em; cursor: pointer; margin-left: 20px; margin-right: 20px;">{{entity.title}}</a>
        </ion-item>
         <ion-item width-100 class="switcher-item">
          <ion-label></ion-label>
          <ion-toggle [(ngModel)]="entityStatus[i]" (ngModelChange)="updateItem(entity.id, i)" style="margin-left: 20px; margin-right: 20px;"></ion-toggle> | 
          <a (click)="PresentModal('EntityTitle', entity.id)" style="cursor: pointer; margin-left: 20px; margin-right: 20px;">{{ 'MANAGE' | translate }}</a> | 
          <a (click)="deleteItem(entity.id, i)" style="cursor: pointer; margin-top: 4px; font-weight: bold; font-size: 1.5em; margin-left: 20px; margin-right: 20px;">
              <ion-icon name="close-circle" slot="start" color="primary"></ion-icon>
          </a>
         </ion-item> 

       <ion-col width-100 class="goodwarning">{{entityWarning[i]}}</ion-col>

        </ion-card-content>
      </ion-card>
      </ion-row>

    </div>
  
   
  </ion-content>
