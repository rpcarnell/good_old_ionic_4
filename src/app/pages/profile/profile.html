<ion-header no-border>
  <ion-toolbar color="secondary" fixed>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'PROFILE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>


    <ion-row justify-content-center>
      <ion-col no-padding size-xs="12" size-sm size-md size-lg="8">

        <div>

          <section class="heading">

           <!--  <ion-avatar>
              <img src-fallback="./assets/img/avatar.png" [src]="user?.attributes.photo?.url()" />
            </ion-avatar>
          -->
            <ion-text color="light">
              <h3>{{ user?.fullname }}</h3>
            </ion-text>

            <ion-button margin-top shape="round" color="light" (click)="openSignInModal()" *ngIf="!user">
              {{ 'LOGIN' | translate }}
            </ion-button>

          </section>

          <ion-list no-padding no-margin>
            <ion-item color="light" (click)="onPresentChangePasswordModal()">
              <ion-icon name="key" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="link bold link text-slarge">{{ 'ACCESS' | translate }}</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item color="light" (click)="onPresentContactModal()"><!--(click)="goTo('likes')">-->
              <ion-icon name="paper-plane" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="bold link text-slarge">{{ 'CONTACT' | translate }}</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item color="light" (click)="goTo('proof')">  <!-- (click)="goTo('reviews')"> -->
              <ion-icon name="cloud-done" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="bold link text-slarge">{{ 'PROOF' | translate }}</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item color="light" (click)="onPresentEditModal()">
              <ion-icon name="heart" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="bold link text-slarge">{{ 'FAVORITES' | translate }}</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item color="light" (click)="onPresentSettingsModal()">
              <ion-icon name="settings" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="link bold link text-slarge">{{ 'SETTINGS' | translate }}</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
            <ion-item lines="none" color="light" (click)="onLogout()" *ngIf="user">
              <ion-icon name="log-out" slot="start" color="primary"></ion-icon>
              <ion-label>
                <p class="link bold link text-slarge">{{ 'LOGOUT' | translate }}</p>
              </ion-label>
              <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
            </ion-item>
          </ion-list>

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
