<ion-header>
  <ion-toolbar  color="primary" fixed>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
     <ion-title>{{ 'ENTITY_MANAGE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
 
    <ion-label position="stacked" color="medium">
      <span class="bold">{{ 'DESIRED_CODE' | translate }}</span>
    </ion-label>
    <ion-item margin-vertical lines="none" color="light">
      <ion-input type="text" formControlName="code"></ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span class="goodwarning" (click)="PresentModal('EntityTitle')" style="text-decoration: underline; cursor: pointer;">{{ 'ENTITY_TITLE' | translate }}</span>
    </ion-label>
    <ion-item margin-vertical lines="none" color="light">
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span class="bold">{{ 'TYPE' | translate }}</span>
    </ion-label>

    <ion-item margin-vertical lines="none" color="light">

        <ion-select value="brown" okText="Okay" cancelText="Dismiss" formControlName="entitytype">
            <ion-select-option value="B" >{{ 'BUSINESS' | translate }}</ion-select-option>
            <ion-select-option value="E" >{{ 'EDUCATION' | translate }}</ion-select-option>
            <ion-select-option value="N" >{{ 'NON_PROFIT' | translate }}</ion-select-option>
         </ion-select>

    
    </ion-item>

    <div text-center>
      <ion-button shape="round" color="secondary"
        [disabled]="isLoadingViewVisible"
        (click)="myForm.ngSubmit.emit()">
        <ion-spinner *ngIf="isLoadingViewVisible"></ion-spinner>
        <span *ngIf="!isLoadingViewVisible">{{ 'SUBMIT' | translate }}</span>
      </ion-button>
    </div>
 

 
  

  </form>
</ion-content>
